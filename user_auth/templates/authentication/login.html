


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <style>
        .container {
            background-color: #0c204bd9;
            padding: 20px;
            border-radius: 5px;
        }
        .login-navbar {
            color: #06224c;
            padding: 10px;
            text-align: center;
            size-adjust: 20px;
            margin-bottom: 20px;
        }
     </style>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1"> User Login</span>
        </nav>
        
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3 bg-light p-4">
          <form action="{% url 'user_auth:authenticate_user' %}" method="post">
            {% csrf_token %}  
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="User" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
    
</body>
</html>
