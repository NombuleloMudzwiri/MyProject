
<h2>Results for "{{ question.question_text }}"</h2>
<p>Total votes: {{ question.total_votes }}</p>
<p>Choices:</p>
<ul class="list-group">
  {% for choice in question.choice_set.all %}
    <li class="list-group-item">
      {{ choice.choice_text }} - {{ choice.votes }} vote{{ choice.votes|pluralize }}
    </li>
  {% endfor %}
</ul>
