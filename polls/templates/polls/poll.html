
<!DOCTYPE html>
<html>
<head>
  <title>My First Polls App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f2f2f2; /* Grey background color */
    }

    .navbar {
      background-color: #c3e6c3; /* Light green navbar color */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><h2>My First Polls App</h2></a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Choose a Question</h1>
    {% if latest_question_list %}
      <ul class="list-group">
        {% for question in latest_question_list %}
          <li class="list-group-item">
            <a href="{% url 'polls:detail' question.id %}">
              {{ question.question_text }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No polls are available.</p>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
